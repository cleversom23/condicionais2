<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Batalha - Par ou √çmpar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .coin-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #FFD700;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .game-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(231, 76, 60, 0.3);
        }
        
        .score {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 15px;
            border: 2px solid #E74C3C;
        }
        
        .number-display {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: rgba(231, 76, 60, 0.2);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            min-width: 200px;
            border: 2px solid #E74C3C;
        }
        
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            padding: 20px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
        }
        
        .par-btn {
            background: linear-gradient(45deg, #27AE60, #2ECC71);
            color: white;
            border: 2px solid #27AE60;
        }
        
        .impar-btn {
            background: linear-gradient(45deg, #E74C3C, #C0392B);
            color: white;
            border: 2px solid #E74C3C;
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .correct {
            background: rgba(39, 174, 96, 0.3);
            border: 2px solid #27AE60;
        }
        
        .incorrect {
            background: rgba(231, 76, 60, 0.3);
            border: 2px solid #E74C3C;
        }
        
        .next-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            border: 2px solid #FFD700;
        }
        
        .next-btn:hover {
            background: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .canvas-container {
            margin: 30px 0;
        }
        
        .arena-info {
            background: rgba(231, 76, 60, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #E74C3C;
        }
        
        /* Modal de v√≠deo */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .video-modal-content {
            background: #222;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px #000a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-modal video {
            max-width: 90vw;
            max-height: 60vh;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .close-video-btn {
            background: #E74C3C;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .close-video-btn:hover {
            background: #C0392B;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">üè† Voltar</a>
    <div class="coin-counter">ü™ô <span id="moedas">0</span></div>
    
    <div class="container">
        <h1>‚öîÔ∏è Arena de Batalha</h1>
        <p>Enfrente o desafio! Escolha sua estrat√©gia: PAR (escudo) ou √çMPAR (espada)!</p>
        
        <div class="arena-info">
            <p><strong>‚öîÔ∏è Regras da Arena:</strong> Acertos ganham 10 pontos + 3 moedas! Erros perdem 1 moeda!</p>
        </div>
        
        <div class="score">
            <span>Pontua√ß√£o: <span id="pontos">0</span></span> | 
            <span>Acertos: <span id="acertos">0</span>/<span id="total">0</span></span>
        </div>
        
        <div class="game-section">
            <div class="number-display" id="numeroDisplay">‚öîÔ∏è</div>
            
            <div class="choice-buttons">
                <button class="choice-btn par-btn" onclick="escolher('par')" id="parBtn">üõ°Ô∏è PAR (Escudo)</button>
                <button class="choice-btn impar-btn" onclick="escolher('impar')" id="imparBtn">‚öîÔ∏è √çMPAR (Espada)</button>
            </div>
            
            <div id="resultado" class="result" style="display: none;"></div>
            
            <button class="next-btn" onclick="proximoNumero()" id="nextBtn" style="display: none;">‚öîÔ∏è Pr√≥ximo Desafio</button>
        </div>
        
        <div class="canvas-container">
            <div id="canvas-container"></div>
        </div>
    </div>

    <!-- Modal de v√≠deo de comemora√ß√£o -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <video id="parabensVideo" src="https://www.w3schools.com/html/movie.mp4" controls autoplay></video>
            <button class="close-video-btn" onclick="fecharVideo()">Fechar</button>
        </div>
    </div>

    <script src="js/jogo.js"></script>
</body>
</html>
